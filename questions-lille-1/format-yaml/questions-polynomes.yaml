        La somme des multiplicités des racines est \(\le n\).
      correct: True

explanations: |
        \(a\) racine de \(P\) de multiplicité \(\ge k\) \(\iff\) \((X-a)^k\) divise \(P\) \(\iff\) \(P(a) = 0\), \(P'(a)=0\), ..., \(P^{(k-1)}(a)=0\).

