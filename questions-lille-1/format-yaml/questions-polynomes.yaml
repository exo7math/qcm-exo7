    - value: |
        \(a\) racine de \(P\) \(\iff\) \(X-a\) divise \(P\).
      correct: True

    - value: |
        \(a\) racine de \(P\) de multiplicité \(\ge k\) \(\iff\) \((X-a)^k\) divise \(P\).
