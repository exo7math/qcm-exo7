question: |
        Soient \(A(X) = X^4 - 2 X^3 - 4 X^2 + 2 X + 3\) et 
        \(B(X) = X^4 - 2 X^3 - 3 X^2\) des polynômes de \(\Rr[X]\).
        Notons \(D\) le pgcd de \(A\) et \(B\).
        Quelles sont les affirmations vraies  ?

answers: 
    - value: |
        \(X-1\) divise \(D\).
      correct: False

    - value: |
        \(X+1\) divise \(D\).
      correct: True

    - value: |
        \(D(X) = (X-3)(X+1)\).
      correct: True

    - value: |
        \(D(X) = (X-3)(X+1)^2\).
      correct: False

explanations: |
        \(A(X) = (X-3)(X+1)^2(X-1)\), \(B(X) = X^2(X-3)(X+1)\),
        le pgcd est \(D = (X-3)(X+1)\). 

