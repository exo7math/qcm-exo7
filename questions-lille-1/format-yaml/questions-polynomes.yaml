question: |
        Soit \(F(X) = \dfrac{1}{(X^2+1)X^3}\).
        On écrit 
        \[F(X) = \frac{a}{X} + \frac{b}{X^2} +  \frac{c}{X^3}
        + \frac{dX+e}{X^2+1}.\]
        Quelles sont les affirmations vraies ?

answers: 
    - value: |
        \(c=1\)
      correct: True

    - value: |
        \(b=1\)
      correct: False

    - value: |
        \(a=1\)
      correct: False

    - value: |
        \(e=0\)
      correct: True

explanations: |
        On profite que \(F\) est impaire pour déduire \(b=0\), \(e=0\).
        \(F(X) = \dfrac{1}{(X^2+1)X^3} = \frac{-1}{X}  +  \frac{1}{X^3}
        + \frac{X}{X^2+1}.\)

