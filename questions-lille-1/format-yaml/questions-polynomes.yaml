question: |
        Soit \(F(X) = \dfrac{X-1}{X(X^2+1)^2}\).
        On écrit 
        \[F(X) = \frac{a}{X} + \frac{bX+c}{X^2+1} +  \frac{dX+e}{(X^2+1)^2}.\]
        Quelles sont les affirmations vraies ?

answers: 
    - value: |
        \(a=-1\)
      correct: True

    - value: |
        \(d=0\) et \(e=0\)
      correct: False

    - value: |
        \(b=0\) et \(c=0\)
      correct: False

    - value: |
        \(b=0\) et \(d=0\)
      correct: False

explanations: |
        \(F(X) = \dfrac{1}{X(X^2+1)^2} = \frac{-1}{X} + \frac{X}{X^2+1} +  \frac{X+1}{(X^2+1)^2}.\)

