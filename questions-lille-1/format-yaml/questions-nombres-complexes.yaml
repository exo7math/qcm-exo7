question: |
        Soit \(z=1+ e^{i\theta},\theta \in ]-\pi,\pi[\). Quelles sont les assertions vraies ?

answers: 
    - value: |
        \(|z|=2 \)
      correct: False

    - value: |
        \(|z|=2\cos(\frac{\theta}{2}) \)
      correct: True

    - value: |
        \(\arg z =  \frac{\theta}{2} \, [2\pi]\)
      correct: True

    - value: |
        \(\arg z = \theta \, [2\pi]\)
      correct: False

