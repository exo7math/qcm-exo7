question: |
        Soit \(z=(1-2i)^2\). Quelles sont les assertions vraies ?

answers: 
    - value: |
        \(z=5-4i\)
      correct: False

    - value: |
        \(z=-3-4i\)
      correct: True

    - value: |
        Le conjugué de \(z\) est : \(\overline{z}=3+4i\).
      correct: False

    - value: |
        Le module de \(z\) est \(5\).
      correct: True

explanations: |
        On développe \((1-2i)^2\). Si \(z=a+ib, a,b \in \Rr, \overline{z}=a-ib\)  et \(|z|^2= a^2+b^2\). 

