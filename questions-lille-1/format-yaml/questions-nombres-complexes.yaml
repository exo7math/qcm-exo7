        Quelles sont les assertions vraies ?

answers: 
    - value: |
        \(|z|=2\)
      correct: False

    - value: |
        \(\arg z = \theta + \phi \, [2\pi]\)
      correct: True

    - value: |
        \(z = \cos (\theta+\phi) + i \sin (\theta + \phi)\)
      correct: True

    - value: |
        \(|z|=1\)
      correct: True

explanations: |
        Utiliser l'écrire trigonométrique et  la formule : \(\frac{e^{i\theta}}{e^{-i\phi}}= e^{i(\theta + \phi)} \).

