question: |
        Soit \(z\) un nombre complexe de module \(2\) et d'argument \(\frac{\pi}{4}\). L'écriture algébrique de \(z\) est :

answers: 
    - value: |
        \(z= \sqrt 2-i\sqrt 2\)
      correct: False

    - value: |
        \(z= \sqrt 2+i\sqrt 2\)
      correct: True

    - value: |
        \(z= 2+2i\)
      correct: False

    - value: |
        \(z= 2-2i\)
      correct: False

explanations: |
        \(z=2(\cos\frac{\pi}{4}+i\sin\frac{\pi}{4}) =\sqrt 2+i\sqrt 2 \).

