question: |
        Soit \(\theta \in \Rr\). \(e^{i\theta}\in \Rr\)  si et seulement si :

answers: 
    - value: |
        \(\theta  =0\)
      correct: False

    - value: |
        \(\theta  =2\pi\)
      correct: False

    - value: |
        \(\theta  = 2k\pi\), \(k \in \Zz\)
      correct: False

    - value: |
        \(\theta  =k\pi\), \(k \in \Zz\)
      correct: True

explanations: |
        \(e^{i\theta}= \cos \theta + i \sin \theta \) et \(\sin \theta = 0 \) si et seulement si \(\theta  =k\pi\), \(k \in \Zz\).

