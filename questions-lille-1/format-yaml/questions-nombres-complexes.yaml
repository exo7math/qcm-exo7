answers: 
    - value: |
        Les solutions de \((E)\) sont : \(z_1= \frac{-1+\sqrt5}{2}\) et \(z_2= -\frac{1+\sqrt5}{2}\).
      correct: False

    - value: |
        Les solutions de \((E)\) sont : \(z_1= \frac{-1+i\sqrt3}{2}\) et \(z_2= -\frac{1+i\sqrt3}{2}\).
      correct: True

    - value: |
