        Dans le plan rapporté à un repère orthonormé, on considère la droite \(D\) passant par les points \(A(1,1)\) et \(B(2,3)\). Quelles sont les bonnes réponses ?

answers: 
    - value: |
        \(\vec{u}=(1,2)\) est un vecteur normal à \(D\).
      correct: False

    - value: |
        Une équation cartésienne de \(D\) est : \(2x-y-1=0\).
      correct: True

    - value: |
        Le point \(C(1,2)\) appartient à \(D\).
      correct: False

    - value: |
        La distance du point \(N(-1,2)\) à la droite \(D\) est \(\sqrt{5}\).
