        On considère trois points \(A\), \(B\) et \(C\) du plan tels que
        \[(AB)\; : \; x-2y+3=0\quad \mbox{ et }\quad (AC)\; : \; 2x-y-3=0.\]
        Quelles sont les bonnes réponses ?

answers: 
    - value: |
        Les points \(A\), \(B\) et \(C\) sont alignés.
      correct: False

    - value: |
        Le point \(B\) appartient à \((AC)\).
      correct: False

    - value: |
        Le point \(C\) appartient à \((AB)\).
      correct: False

    - value: |
        Les coordonnées de \(A\) sont \(A(3,3)\).
      correct: True

