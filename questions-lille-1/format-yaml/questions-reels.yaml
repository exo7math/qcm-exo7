question: |
        Quelles sont les assertions vraies pour \(x\in\Rr\) ?

answers: 
    - value: |
        \(x\neq 0 \iff |x|>0\)
      correct: True

    - value: |
        \(|x|>1 \iff x \ge 1\)
      correct: False

    - value: |
        \(\sqrt{x^2} = |x|\)
      correct: True

    - value: |
        \(x+|x|=0 \iff x \le 0\)
      correct: True

explanations: |
        L'assertion \(|x|>1 \iff x \ge 1\) est fausse, car  "\(|x| >1\)" est en fait équivalent à "\(x>1\) ou \(x<-1\)".

