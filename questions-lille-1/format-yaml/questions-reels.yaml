question: |
        On définit la partie fractionnaire d'un réel \(x\), par \(F(x) = x -E(x)\).

answers: 
    - value: |
        \(F(x) = 0 \iff 0 \le x <1\)
      correct: False

    - value: |
        Si \(7 \le x <8\) alors \(F(x) = 7\).
      correct: False

    - value: |
        Si \(x=-0,2\) alors \(F(x) = -0,2\).
