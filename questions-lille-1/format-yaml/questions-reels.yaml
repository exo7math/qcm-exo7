        Quelles sont les assertions qui caractérisent la partie entière ?

answers: 
    - value: |
        \(E(x)\) est le plus petit entier supérieur ou égal à \(x\).
      correct: False

    - value: |
        \(E(x)\) est le plus grand entier inférieur ou égal à \(x\).
      correct: True

    - value: |
