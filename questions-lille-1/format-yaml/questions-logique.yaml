        Par quoi peut-on compléter les pointillés pour avoir les deux assertions vraies ?
        \[x\ge 2 \quad \ldots \quad x^2 \ge 4  \qquad \qquad |y| \le 3 \quad \ldots \quad 0 \le y \le 3\]

