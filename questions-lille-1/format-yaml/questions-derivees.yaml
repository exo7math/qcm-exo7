        La dérivée de \(f(x)=\arcsin (1-2x^2)\) est \(\displaystyle f'(x)=\frac{-2x}{|x|\sqrt{1-x^2}}\).
      correct: True

    - value: |
        La dérivée de \(f(x)=\arcsin (1-2x^2)\) est \(\displaystyle f'(x)=\frac{1}{\sqrt{1-2x^2}}\).
      correct: False

    - value: |
