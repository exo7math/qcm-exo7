question: |
        Soit \(f : I \to J\) une fonction continue, où \(I\) et \(J\) sont des intervalles de \(\Rr\). Quelles sont les assertions vraies ?

answers: 
    - value: |
        Si \(f\) surjective et strictement croissante, alors \(f\) est bijective.
      correct: True

    - value: |
        Si \(f\) bijective, alors sa bijection réciproque \(f^{-1}\) est continue.
      correct: True

    - value: |
        Si \(f\) bijective et \(I=\Rr\), alors \(J\) n'est pas un intervalle borné.
      correct: False

    - value: |
        Si \(f\) bijective et \(J\) est un intervalle fermé et borné, alors \(I\) est un intervalle fermé et borné.
      correct: True

explanations: |
        La bijection réciproque d'une fonction continue est continue. En particulier cela implique que pour \(f^{-1} : J \to I\), si \(J\) est un intervalle fermé et borné, alors \(I\) aussi.

