answers: 
    - value: |
        \(a=2\) et \(b=1\)
      correct: True

    - value: |
        \(a>0\) et \(b >0\)
      correct: False

    - value: |
        \(a=2\) et  \(b >0\)
      correct: False

    - value: |
        \(a=0\) et \(b=1\)
      correct: False

