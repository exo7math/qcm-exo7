        \((\ln x)^{\alpha} \ll x^{\beta}\), où la notation \(f\ll g\) signifie : \(\lim_{x \to + \infty} \frac{f(x)}{g(x)}=0. \)  
        On a aussi  \(\lim_{x\to 0^+} x^{\beta} |\ln x|^{\alpha} = 0\).

