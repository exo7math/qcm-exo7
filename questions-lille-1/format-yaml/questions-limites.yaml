question: |
        Soit \(f(x)= xE(\frac{1}{x})\), où \(E\) désigne la partie entière. Quelles sont les assertions vraies ?

answers: 
    - value: |
        \(\lim_{x\to 0} f(x)=0\)
      correct: False

    - value: |
        \(\lim_{x\to 0} f(x)=+\infty\)
      correct: False

    - value: |
        \(f\) n'admet pas de limite en \(0\).
      correct: False

    - value: |
        \(\lim_{x\to 0} f(x)=1\)
      correct: True

