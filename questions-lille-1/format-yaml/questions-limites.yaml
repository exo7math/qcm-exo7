    - value: |
        \(\lim_{x\to +\infty} f(x)=+\infty\)
      correct: False

    - value: |
        \(\lim_{x\to +\infty} f(x)=-\infty\)
      correct: True

    - value: |
        \(\lim_{x\to 0^+} f(x)=0\)
      correct: False

    - value: |
        \(\lim_{x\to 0^+} f(x)=1\)
      correct: True

