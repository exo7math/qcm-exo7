author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Logique, ensembles et raisonnements

subsection: Logique | Difficile

question: |
        \(f : \Rr \to \Rr\) désigne une fonction. 
        Pour les phrases suivantes dire si la négation proposée est correcte.

answers: 
    - value: |
        La négation de "Il existe \(x\in\Rr\) tel que \(f(x)=0\)" est "Pour tout \(x\in\Rr\) on a \(f(x)\neq0\)".
      correct: True

    - value: |
        La négation de "Pour tout \(x\in\Rr\) on a \(f(x)=0\)" est "Il existe \(x\in\Rr\) tel que \(f(x)\neq0\)".
      correct: True

    - value: |
        La négation de "Il existe \(x\in\Rr\) tel que \(f(x)\ge0\)" est "Pour tout \(x\in\Rr\) on a \(f(x)<0\)".
      correct: True

    - value: |
        La négation de "Pour tout \(x\in\Rr\) on a \(f(x)>0\)" est "Pour tout \(x\in\Rr\) on a \(f(x)\le0\)".
      correct: False

explanations: |
        La négation de "Pour tout" est "Il existe" (et réciproquement). La négation de "\(f(x)=0\)" est "\(f(x) \neq 0\)".  La négation de "\(f(x)\ge0\)" est "\(f(x) < 0\)".
        Toutes les affirmations sont vraies sauf la négation de "Pour tout \(x\in\Rr\) on a \(f(x)>0\)" qui est "Il existe \(x\in\Rr\) tel que \(f(x)\le0\)".

