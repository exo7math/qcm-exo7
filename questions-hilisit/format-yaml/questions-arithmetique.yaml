author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Arithmétique

subsection: pgcd | Moyen

question: |
        Grâce à l'application de l'algorithme d'Euclide, on obtient pour \(a=630\) et \(b=165\) :

answers: 
    - value: |
        \(\pgcd(a,b) = \pgcd(165,135)\)
      correct: True

    - value: |
        \(\pgcd(a,b) = \pgcd(135,30)\)
      correct: True

    - value: |
        \(\pgcd(a,b) = \pgcd(30,0)\)
      correct: False

    - value: |
        \(\pgcd(a,b) = 15\)
      correct: True

explanations: |
        L'algorithme d'Euclide nous donne :\\
        \[ 630 = 165 \times 3 + 135 \]
        \[ 165 = 135 \times 1 + 30 \]
        \[ 135 = 30 \times 4 + \boxed{ \; 15 \; } \]
        \[ 30 = 15 \times 2 + 0 \]
        Ainsi on a :
        \[ \pgcd(a,b) = \pgcd(165,135) = \pgcd(135,30) = \pgcd(30,15) = \pgcd(15,0) = 15 \]
        En revanche, \( \pgcd(30,0) = 30 \neq \pgcd(a,b)\).
        

