question: |
        Pour \(a=41\) et \(b=7\), on a notamment l'égalité \(a \times (-3) + b \times 18 = 3\). Que peut-on en conclure ?

answers: 
    - value: |
        \(\pgcd(a,b)=3\).
      correct: False

    - value: |
        \(\pgcd(a,b)\) est un diviseur de \(3\).
      correct: True

    - value: |
        Comme \(3\) ne divise pas \(7\) alors \(a\) et \(b\) sont premiers entre eux.
