question: |
        Soit \(f\) une solution de l'équation différentielle \(y'=y+3x\). On sait de plus que la courbe représentative de \(f\) passe par le point \(A(-1,2)\). Quelles sont les affirmations exactes ?

answers: 
    - value: |
