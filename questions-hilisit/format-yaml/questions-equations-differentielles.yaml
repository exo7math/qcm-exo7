author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Equations différentielles

subsection: $y'=ay+b$ et $y'=ay+f$ | Moyen

question: |
        Soit \((E)\) l'équation différentielle \(y'+5y = 5x^2 + 2x\). Alors :

answers: 
    - value: |
        Si \(f\) est solution de \((E)\), alors la fonction \(x \mapsto f(x)-5x^2-2x\) est solution de l'équation différentielle \((H)\) : \(y'+5y = 0\).
      correct: False

    - value: |
        Si \(f\) est solution de \((E)\), alors la fonction \(x \mapsto f(x)-x^2\) est solution de l'équation différentielle \((H)\) : \(y'+5y = 0\).
      correct: True

    - value: |
        Si \(f\) est solution de \((E)\), alors la fonction \(x \mapsto f(x)-e^{-5x}\) est solution de l'équation différentielle \((H)\) : \(y'+5y = 0\).
      correct: False

    - value: |
        Si \(f\) est solution de \((E)\), alors la fonction \(x \mapsto f(x)-2x\) est solution de l'équation différentielle \((H)\) : \(y'+5y = 0\).
      correct: False

explanations: |
        Si \(f\) est solution de \((E)\), alors \(f'(x) + 5f(x) = 5x^2 + 2x\). On calcule alors que : \((f(x)-x^2)' + 5(f(x)-x^2) = f'(x) - 2x + 5f(x) - 5x^2 = f'(x)+5f(x) - 2x - 5x^2 = 5x^2+2x-2x-5x^2 = 0\). Ainsi la fonction \(x \mapsto (f(x)-x^2)\) est bien solution de \((H)\). En revanche, lorsqu'on remplace dans \(y'+5y\) avec les fonctions \(x \mapsto f(x)-5x^2-2x\), \(x \mapsto f(x)-e^{-5x}\) et \(x \mapsto f(x)-2x\) (toujours en utilisant le fait que \(f'(x)+5f(x)\) peut être remplacé par \(5x^2+2x\)) on ne trouve pas \(0\).

