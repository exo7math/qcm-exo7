        Le graphique ci-dessous représente plusieurs solutions de l'équation différentielle \(y'+2y=b\), où \(b\) est un réel. Quelle est la valeur de \(b\) ?
        \qimage{calcul_b}

answers: 
    - value: |
        \(b=-2\)
      correct: True

    - value: |
        \(b=-1\)
      correct: False

    - value: |
        \(b=1/2\)
      correct: False

    - value: |
        \(b=1\)
      correct: False

