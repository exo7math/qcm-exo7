author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Equations différentielles

subsection: Notion d'équation différentielle | Moyen

question: |
        Soit l'équation différentielle \(y'=2x(y+x)-1\). Quelles sont les affirmations vraies ?

answers: 
    - value: |
        \(y= e^{x^2}-x\) est une solution.
      correct: True

    - value: |
        Cette équation différentielle n'a pas de solution constante.
      correct: True

    - value: |
        \(y=-x\) est une solution.
      correct: True

    - value: |
        \(y= e^{x^2}-x+1\) est une solution.
      correct: False

explanations: |
        Pour une fonction constante \(y=C\), \(y'=0\) et \(2x(y+x)-1=2x(C+x)-1\), ce qui n'est pas la fonction nulle (c'est un polynôme du second degré), donc \(y=C\) n'est pas solution. Pour \(y=-x\), \(2x(y+x)-1=-1=y'\), donc \(y=-x\) est solution. Pour \(y= e^{x^2}-x\), \(2x(y+x)-1=2x e^{x^2}-1=y'\) donc \(y= e^{x^2}-x\) est une solution. Pour \(y= e^{x^2}-x+1\), \(y'=2x e^{x^2}-1\) et  \(2x(y+x)-1=2x e^{x^2}+2x-1\) donc \(y= e^{x^2}-x+1\) n'est pas solution.

---
author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Equations différentielles

subsection: Notion d'équation différentielle | Moyen

question: |
        Soit l'équation différentielle \(xy'-3y=0\). Quelles sont les affirmations vraies ?

answers: 
    - value: |
        \(x^3+1\) est une solution.
      correct: False

    - value: |
        \(x^3\) est une solution.
      correct: True

    - value: |
        \( e^{3x}\) est une solution.
      correct: False

    - value: |
        La fonction nulle est la seule solution constante.
      correct: True

explanations: |
        Pour une solution constante \(y=C\), \(y'=0\) donc \(3y=0\) donc \(y\) est la fonction nulle (et réciproquement, la fonction nulle est bien solution). Pour \(y=x^3\), \(xy'-3y=x \cdot  3x^2-3x^3=0\) donc \(x^3\) est solution. Pour \(y=x^3+1\), \(xy'-3y=x \cdot 3x^2-3x^3-3=-3\) donc \(x^3+1\) n'est pas solution. Pour \(y= e^{3x}\), \(xy'-3y=x \cdot 3 e^{3x}-3 e^{3x}=3(x-1) e^{3x}\), ce qui n'est pas la fonction nulle, donc \(y= e^{3x}\) n'est pas solution.

