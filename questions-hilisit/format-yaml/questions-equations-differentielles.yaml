author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Equations différentielles

subsection: $y'=ay+b$ et $y'=ay+f$ | Moyen

question: |
        Soit l'équation différentielle \(y' + y = e^{x}\).
        Quelles sont les affirmations vraies ?

answers: 
    - value: |
        Les solutions de l'équation homogène associée sont \(y(x) = Ce^x\).
      correct: False

    - value: |
        Une solution particulière est \(y(x) = e^{-x}\).
      correct: False

    - value: |
        La solution vérifiant \(y(0)=1\) est \(y(x) = \frac{e^x+e^{-x}}{2}\).
      correct: True

    - value: |
        La solution vérifiant \(y(1)=1\) est \(y(x) = e \cdot e^{-x}\).
      correct: False

explanations: |
        L'équation homogène est \(y' + y = 0\), dont les solutions sont les \(y_h(x) = Ce^{-x}\).
        Pour aller plus loin : une solution particulière de l'équation \(y' + y = e^{x}\) est \(y_p(x) = \frac12e^{x}\) ; les solutions générales sont alors \(y(x) = y_h(x) + y_p(x) = Ce^{-x} + \frac12e^{x}\).

