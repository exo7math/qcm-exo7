author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Equations différentielles

subsection: Primitive | Moyen

question: |
        Quelles sont les affirmations vraies ?

answers: 
    - value: |
        Une primitive de \(x^k\) est \(\frac{x^k}{k}\).
      correct: False

    - value: |
        Une primitive de \(\ln(x)\) est \(\frac{1}{x}\).
      correct: False

    - value: |
        Une primitive de \(\frac{1}{\sqrt x}\) est \(2\sqrt{x}\).
      correct: True

    - value: |
        Une primitive de \(e^{ax}\) est \(e^{ax}\) (où \(a>0\) est une constante).
      correct: False

explanations: |
        Une primitive de \(x^k\) est \(\frac{x^{k+1}}{k+1}\).
        C'est \(\ln(x)\) qui est une primitive de \(\frac{1}{x}\), l'inverse est faux.
        Oui, une primitive de \(\frac{1}{\sqrt x}\) est \(2\sqrt{x}\) puisque \((2 \sqrt{x})' = 2 \times \frac{1}{2\sqrt{x}} = \frac{1}{\sqrt{x}}\).
        Enfin, une primitive de \(e^{ax}\) est \(\frac1a e^{ax}\).

