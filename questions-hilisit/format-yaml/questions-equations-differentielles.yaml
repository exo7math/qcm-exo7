author: Arnaud Bodin, Barnabé Croizat, Christine Sacré

section: Equations différentielles

subsection: Primitive | Difficile

question: |
        Parmi les fonctions suivantes, laquelle est une primitive de \(\sqrt x\) sur l'intervalle \(]0,+\infty[\) ?

answers: 
    - value: |
        \(2x\sqrt x\)
      correct: False

    - value: |
        \(\frac 1{2\sqrt x}\)
      correct: False

    - value: |
        \(x^2\sqrt x\)
      correct: False

    - value: |
        \(\frac 23 x\sqrt x\)
      correct: True

explanations: |
        La dérivée de \(x\sqrt x\) est \(\sqrt x+x\times \frac 1{2\sqrt x}=\sqrt x+ \frac {(\sqrt x)^2}{2\sqrt x}=\sqrt x+\frac 12\sqrt x= \frac 32\sqrt x\) donc \(\frac 23x\sqrt x\) est une primitive de  \(\sqrt x\). Remarquez d'ailleurs que \(x \sqrt{x}\) peut aussi s'écrire \(x^{3/2}\), ce qui permet d'obtenir différemment sa dérivée : \((x^{3/2})' = \frac{3}{2} x^{3/2 - 1}= \frac{3}{2} x^{1/2} = \frac{3}{2} \sqrt{x}\). Par ailleurs, les dérivées de \(x^2\sqrt x\) et de \(\frac 1{2\sqrt x}\) donnent respectivement \(\frac{5}{2} x \sqrt{x}\) et \(\frac{-1}{4x \sqrt{x}}\), qui sont donc bien distinctes de \(\sqrt{x}\).

