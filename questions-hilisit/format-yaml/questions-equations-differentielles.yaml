question: |
        Le graphique ci-dessous représente la courbe représentative d'une fonction \(f\) ainsi que sa tangente en un point \(A\). Cette fonction \(f\) est solution d'une des équations différentielles suivantes ; laquelle ?
        \qimage{courbe_tan}

