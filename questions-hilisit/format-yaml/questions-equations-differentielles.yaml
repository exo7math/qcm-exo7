        L'opération du calcul de dérivées est le contraire de l'opération du calcul de primitives.
      correct: True

    - value: |
        Deux primitives d'une même fonction sur un intervalle sont égales à une constante près.
      correct: True

    - value: |
        Si on connaît une primitive d'une fonction, alors on les connaît toutes.
      correct: True

explanations: |
        Tout est vrai ! Les calculs de dérivées et de primitives sont bien réciproques l'un de l'autre, et dès que l'on connaît une primitive \(F\) d'une fonction \(f\) sur un intervalle, alors toutes les primitives de \(f\) sur cet intervalle seront de la forme \(F(x) + C\) (où \(C\) est une constante).

