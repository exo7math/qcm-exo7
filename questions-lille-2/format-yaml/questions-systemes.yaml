        x+y+z&=&-1\\
        y+2z&=&2\\ 
        y+2z&=&m+2\\ 
        \end{array}\right. \Leftrightarrow  
        \left\{\begin{array}{rcc}
        x+y+z&=&-1\\
        y+2z&=&2\\ 
        0&=&m.\\ 
        \end{array}\right.\]
