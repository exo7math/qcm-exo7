        \item[-]Si \(m=1\) et \(a\neq 0\), \((\mathtt{S})\) n'admet pas  de solution.
        \item[-]Si \(m=1\) et \(a= 0\), \((\mathtt{S})\) admet une infinité de solutions.
        \item[-]Si \(m\neq1\), \((\mathtt{S})\) admet une unique solution.
