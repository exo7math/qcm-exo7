        \[(\mathtt{S})  
        \left\{\begin{array}{rcc}
        x-z-t&=&0\\
        -x+y+z&=&a\\ 
        2x+y-z&=&m \\
        x-mz-t&=&a \\
        x+y+t&=&m.\end{array}\right.\]
