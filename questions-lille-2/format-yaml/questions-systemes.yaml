        \[ (\mathtt{S})  \Leftrightarrow  \left\{\begin{array}{rcc}
        x-y+z&=&0\\
        5y-2z&=&0\\ 
        z&=&0.\end{array}\right.\]
        Donc \((\mathtt{S})\) admet une unique solution : \((0,0,0)\).

