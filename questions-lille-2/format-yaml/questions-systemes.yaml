        \left\{\begin{array}{rcc}
        x_1+x_2+\dots+ x_{n-2}+x_{n-1}+ax_n \qquad  \qquad  &=&1\\
        (a-1)[x_{n-1}-x_n]\qquad \qquad&=&0\\
        (a-1)[x_{n-2}-x_n]\qquad \qquad&=&0\\
        \vdots \qquad \qquad&\vdots&\vdots\\
        (a-1)[x_2-x_n]\qquad \qquad&=&0\\
