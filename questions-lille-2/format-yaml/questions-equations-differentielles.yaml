        La solution générale de \((E_1)\) sur \(\Rr\) est : \(\displaystyle y=k\mathrm{e}^{-2x}\), \(k\in \Rr\).
      correct: False

    - value: |
        La solution générale de \((E_1)\) sur \(\Rr\) est : \(\displaystyle y=k\mathrm{e}^{2x}\), \(k\in \Rr\).
      correct: True

    - value: |
        La solution générale de \((E_2)\) sur \(\Rr\) est : \(\displaystyle y=k\mathrm{e}^{-x^2}\), \(k\in \Rr\).
      correct: True

    - value: |
        La solution générale de \((E_2)\) sur \(\Rr\) est : \(\displaystyle y=k\mathrm{e}^{x^2}\), \(k\in \Rr\).
      correct: False

