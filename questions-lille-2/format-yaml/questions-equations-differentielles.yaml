    - value: |
        La solution générale de l'équation homogène sur \(]1,+\infty[\) est \(\displaystyle y=\frac{k(x-1)}{x}\), \(k\in \Rr\).
      correct: True

    - value: |
        La fonction \(\displaystyle y=\frac{1-x}{x}\ln |1-x|+\frac{1}{x}\) est une solution de \((E)\) sur \(]1,+\infty[\).
