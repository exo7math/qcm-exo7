        Une primitive de \(-2\) est \(-2x\), donc la solution générale de \((E_1)\) sur \(\Rr\) est :
        \[y=k\mathrm{e}^{2x},\quad k\in \Rr.\]
        Une primitive de \(2x\) est \(x^2\), donc la solution générale de \((E_2)\) sur \(\Rr\) est :
        \[y=k\mathrm{e}^{-x^2},\quad k\in \Rr.\]

