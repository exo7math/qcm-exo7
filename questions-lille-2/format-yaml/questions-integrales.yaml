        Le changement de variable \(t=\ln x\) donne : \(\displaystyle \int _{\mathrm{e}}^{\mathrm{e}^2}\frac{\mathrm{d}x}{x\ln x}=\int _1^2\frac{\mathrm{d}t}{t}=\ln 2\).
