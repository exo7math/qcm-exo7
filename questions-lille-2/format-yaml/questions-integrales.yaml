        \(\displaystyle \int _0^{\pi}x\sin x\,\mathrm{d}x=\int _0^{\pi}\cos x\mathrm{d}x\).
      correct: False

    - value: |
        \(\displaystyle \int _0^{\pi}x\sin x\,\mathrm{d}x=\pi +\int _0^{\pi}\cos x\mathrm{d}x\).
      correct: True

    - value: |
        \(\displaystyle \int _0^{\pi}x\sin x\,\mathrm{d}x=\pi -2\).
      correct: False

    - value: |
        \(\displaystyle \int _0^{\pi}x\sin x\,\mathrm{d}x=\pi\).
      correct: True

explanations: |
        Une intégration par parties, avec \(u=x\) et \(v=-\cos x\Rightarrow v'=\sin x\), donne
        \[\int _0^{\pi}x\sin x\,\mathrm{d}x=\Big[-x\cos x\Big]_0^{\pi}+\int _0^{\pi}\cos x\mathrm{d}x=\pi +\int _0^{\pi}\cos x\mathrm{d}x=\pi.\]

