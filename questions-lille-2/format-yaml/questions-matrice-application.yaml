        \(\{u_2=(2,3,3)\}\) est une base de \(\ker (f-2Id)\) et que \(\{u_3=(3,4,8)\}\) est une base de \(\ker (f-3Id)\). 
        Donc \(\dim \ker (f+Id)=\dim \ker (f-2Id)= \dim \ker (f-3Id)=1\).
