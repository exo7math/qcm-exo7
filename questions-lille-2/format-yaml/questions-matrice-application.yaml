        \[P= \left(\begin{array}{rcc}
        0&1&1\\1&-1&-2\\ 0&0&1\end{array}\right)\quad \mbox{et}\quad
        Q = \left(\begin{array}{rcc}1&1&1\\
        1&0&-1\\ 0&0&1\end{array}\right).\]

