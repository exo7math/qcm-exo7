        0&0&2\end{array}\right)\). D'où \(A^n= \left(\begin{array}{rcc}
        1&0&0\\-2^{n-1}&2^{n-1}&2^{n-1}\\ 
        1-2^{n-1}&2^{n-1}&2^{n-1}\end{array}\right)\), pour tout entier \(n\ge1\).

