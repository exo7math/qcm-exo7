        Soit \(u_1=(1,0,0), \;  u_2=(1,1,0), \;  u_3=(0,1,1), \; v_1=(1,1), \; v_2=(1,-1)\)  et \(f\) l'application linéaire définie par :
        \[\begin{array}{rccc}f:&\Rr^3 &\to& \Rr^2\\
        & (x,y,z)&\to &(x+y,x-z).  \end{array}\]
        Quelles sont les assertions vraies ?

