    - value: |
        \(\{a_2\}\) est une base de \(\ker (f-Id)\) et \(\{a_1\}\) est une base de \(\ker f\)
      correct: False

    - value: |
        \(\{a_4 \}\) est une base de \(\ker (f-2Id)\) et  \(\{a_3\}\) est une base de \(\ker (f+Id)\)
      correct: False

