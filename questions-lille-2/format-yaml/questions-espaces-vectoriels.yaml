author: Abdellah Hanani, Mohamed Mzari

section: Espaces vectoriels

subsection: Espaces vectoriels | Niveau 2

tags:
    - motcle: Opérations sur des sous-espaces vectoriels

question: |
        Soit \(E\) un \(\Rr\)-espace vectoriel non nul et \(F\) et \(G\) deux sous-espaces vectoriels de \(E\) tels que \(F\nsubseteq G\) et  \(G\nsubseteq F\). Quelles sont les assertions vraies ?

answers: 
    - value: |
        \(F+G =\{x+y\, ; \, x\in F \,\mbox {et}\,  y \in G \}\) est un sous-espace vectoriel de \(E\).
      correct: True

    - value: |
        \(F\cap G \) est sous-espace vectoriel de \(E\).
      correct: True

    - value: |
        \(F\cup G \) est sous-espace vectoriel de \(E\).
      correct: False

    - value: |
        \(F\times G = \{(x,y) \, ; \, x \in F\,\mbox {et}\, y \in G \}\) est un sous-espace vectoriel de \(E\times E\).
      correct: True

explanations: |
        La somme, l'intersection et le produit cartésien de sous-espaces vectoriels est un espace vectoriel. Par contre, la réunion de deux sous-espaces vectoriels n'est un espace vectoriel que si l'un des deux est inclus dans l'autre.

