        On considère les deux sous-espaces vectoriels de \(\Rr^4\) :
        \[E= \{(x,y,z,t) \in \Rr^4 \, ; \; x-y=y-z=t=0\}\; \mbox{ et }\; F= \{(x,y,z,t) \in \Rr^4 \, ; \; z=x+y \}.\]
