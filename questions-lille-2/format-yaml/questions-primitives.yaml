question: |
        Parmi les assertions suivantes, cocher celles qui sont vraies :

answers: 
    - value: |
        Une primitive de \(\displaystyle \cos (\pi x)+\frac{1}{x}\) sur \(]0,+\infty[\) est \(\displaystyle \sin (\pi x)+\ln x\).
      correct: False

    - value: |
        Une primitive de \(\displaystyle \cos (\pi x)+\frac{1}{x}\) sur \(]0,+\infty[\) est \(\displaystyle \frac{\sin (\pi x)}{\pi}+\ln (\pi x)\).
      correct: True

    - value: |
        La primitive de \(\displaystyle \cos (\pi x)+\frac{1}{x}\) sur \(]0,+\infty[\) qui s'annule en \(1\) est \(\displaystyle \sin (\pi x)+\ln x\).
      correct: False

    - value: |
        La primitive de \(\displaystyle \cos (\pi x)+\frac{1}{x}\) sur \(]0,+\infty[\) qui s'annule en \(1\) est \(\displaystyle \frac{\sin (\pi x)}{\pi}+\ln x\).
      correct: True

explanations: |
        Par linéarité, les primitives de \(\displaystyle \cos (\pi x)+\frac{1}{x}\) sur \(]0,+\infty[\) sont
        \[F(x)=\int \left(\cos (\pi x)+\frac{1}{x}\right)\mathrm{d}x=\frac{\sin (\pi x)}{\pi}+\ln x+k,\; k\in \Rr.\]
        Ensuite \(F(1)=0\Rightarrow k=0\). Donc la primitive de \(\displaystyle \cos (\pi x)+\frac{1}{x}\) sur \(]0,+\infty[\) qui s'annule en \(1\) est \(\displaystyle F(x)=\frac{\sin (\pi x)}{\pi}+\ln x\).

