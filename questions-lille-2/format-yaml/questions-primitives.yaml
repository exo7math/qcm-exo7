    - value: |
        \(\displaystyle F(x)=x^2\mathrm{e}^{x}\) est une primitive de \(\displaystyle f(x)=2x\mathrm{e}^{x}\) sur \(\Rr\).
      correct: False

    - value: |
        \(\displaystyle F(x)=(2x-2)\mathrm{e}^{x}\) est une primitive de \(\displaystyle f(x)=2x\mathrm{e}^{x}\) sur \(\Rr\).
      correct: True

explanations: |
        On calcule \(F'(x)\). Il en découle que \(\displaystyle x^2+\frac{\mathrm{e}^{2x}}{2}\) est une primitive de \(\displaystyle 2x+\mathrm{e}^{2x}\) et que \(\displaystyle (2x-2)\mathrm{e}^{x}\) est une primitive de \(\displaystyle 2x\mathrm{e}^{x}\).

