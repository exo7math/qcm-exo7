        On note par \(F\) une primitive de \(f(x)=x\mathrm{e}^x\) sur \(\Rr\). Parmi les affirmations suivantes, cocher celles qui sont vraies :

answers: 
    - value: |
        \(\displaystyle F(x)=x\ln x+k\), où \(k\in \Rr\).
      correct: False

    - value: |
        \(\displaystyle F(x)=\frac{x^2}{2}\mathrm{e}^x+k\), où \(k\in \Rr\).
      correct: False

    - value: |
        \(\displaystyle F(x)=x\mathrm{e}^x-\int \mathrm{e}^x\mathrm{d}x\).
      correct: True

    - value: |
        \(\displaystyle F(x)=(x-1)\mathrm{e}^x+k\), où \(k\in \Rr\).
      correct: True

explanations: |
        Une intégration par parties avec \(u=x\) et \(v=\mathrm{e}^x\) donne
        \[F(x)=x\mathrm{e}^x-\int \mathrm{e}^x\mathrm{d}x=x\mathrm{e}^x-\mathrm{e}^x+k,\mbox{ où }k\in \Rr.\]

