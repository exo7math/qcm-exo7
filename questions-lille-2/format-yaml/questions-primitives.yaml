question: |
        Parmi les affirmations suivantes, cocher celles qui sont vraies :

answers: 
    - value: |
        \(\displaystyle F(x)=\sqrt{x+1}+\mathrm{e}^{x}\) est une primitive de \(\displaystyle f(x)=\frac{1}{\sqrt{x+1}}+\mathrm{e}^{x}\) sur \(]-1,+\infty[\).
      correct: False

    - value: |
        \(\displaystyle F(x)=2\sqrt{x+1}+\mathrm{e}^{x}\) est une primitive de \(\displaystyle f(x)=\frac{1}{\sqrt{x+1}}+\mathrm{e}^{x}\) sur \(]-1,+\infty[\).
      correct: True

    - value: |
        La primitive de \(\displaystyle f(x)=\frac{1}{\sqrt{x+1}}+\mathrm{e}^{x}\) sur \(]-1,+\infty[\) qui s'annule en \(0\) est \(\displaystyle F(x)=\sqrt{x+1}+\mathrm{e}^{x}-2\).
      correct: False

    - value: |
        La primitive de \(\displaystyle f(x)=\frac{1}{\sqrt{x+1}}+\mathrm{e}^{x}\) sur \(]-1,+\infty[\) qui s'annule en \(0\) est \(\displaystyle F(x)=2\sqrt{x+1}+\mathrm{e}^{x}-3\).
      correct: True

explanations: |
        Le calcul de \(F'(x)\) montre que \(\displaystyle 2\sqrt{x+1}+\mathrm{e}^{x}\) est une primitive de \(\displaystyle \frac{1}{\sqrt{x+1}}+\mathrm{e}^{x}\) sur \(]-1,+\infty[\). Donc, toute primitive de \(\displaystyle f(x)\) sur \(]-1,+\infty[\) est de la forme : \(\displaystyle F(x)=2\sqrt{x+1}+\mathrm{e}^{x}+k\), \(k\in \Rr\), et celle qui vérifie \(F(0)=0\) est \(\displaystyle F(x)=2\sqrt{x+1}+\mathrm{e}^{x}-3\). 

