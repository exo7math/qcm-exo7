        Une primitive de \(\displaystyle f(x)=\mathrm{e}^{-x}\cos x\) sur \(\Rr\) est \(\displaystyle F(x)=\mathrm{e}^{-x}\cos x\).
      correct: False

    - value: |
        Une primitive de \(\displaystyle f(x)=\mathrm{e}^{-x}\cos x\) sur \(\Rr\) est \(\displaystyle F(x)=\frac{1}{2}\mathrm{e}^{-x}\left(\cos x+\sin x\right)\).
      correct: False

    - value: |
        Une primitive de \(\displaystyle f(x)=\mathrm{e}^{-x}\cos x\) sur \(\Rr\) est \(\displaystyle F(x)=\frac{1}{2}\mathrm{e}^{-x}\left(\sin x-\cos x\right)\).
      correct: True

    - value: |
        Une primitive de \(\displaystyle f(x)=\mathrm{e}^{-x}\cos x\) sur \(\Rr\) est \(\displaystyle F(x)=\frac{1}{\sqrt{2}}\mathrm{e}^{-x}\sin \left(x-\frac{\pi}{4}\right)\).
      correct: True

