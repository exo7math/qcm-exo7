author: Abdellah Hanani, Mohamed Mzari

section: Primitives des fonctions réelles

subsection: Primitives | Niveau 1

tags:
    - motcle: primitives usuelles

question: |
        Parmi les affirmations suivantes, cocher celles qui sont vraies :

answers: 
    - value: |
        Si \(u\) est une fonction dérivable, strictement positive, alors \(\sqrt{u}\) est une primitive de \(\displaystyle \frac{u'}{2\sqrt{u}}\).
      correct: True

    - value: |
        Si \(u\) est une fonction dérivable, alors \(\arctan (u)\) est une primitive de \(\displaystyle \frac{u'}{1+u^2}\).
      correct: True

    - value: |
        Si \(u\) est une fonction dérivable, alors \(\mathrm{e}^u\) est une primitive de \(\displaystyle \mathrm{e}^u\).
      correct: False

    - value: |
        Si \(u\) est une fonction dérivable et ne s'annulant pas, alors \(\ln (u)\) est une primitive de \(\displaystyle \frac{u'}{u}\).
      correct: False

explanations: |
        On a : \(\displaystyle (\sqrt{u})'=\frac{u'}{2\sqrt{u}}\), \(\displaystyle (\arctan (u))'=\frac{u'}{1+u^2}\) et \(\left(\mathrm{e}^u\right)'=u'\mathrm{e}^u\). Donc \(\displaystyle 2\sqrt{u}\) est une primitive de \(\displaystyle \frac{u'}{\sqrt{u}}\), \(\displaystyle \arctan (u)\) est une primitive de \(\displaystyle \frac{u'}{1+u^2}\) et \(\mathrm{e}^u\) n'est pas une primitive de \(\displaystyle \mathrm{e}^u\). Enfin, \(\ln (u)\) peut ne pas être définie. Il suffit de prendre \(u=-1-x^2\), par exemple.

