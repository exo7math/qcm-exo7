author: Abdellah Hanani, Mohamed Mzari

section: Applications linéaires 

subsection: Noyau et image  | Niveau 2

tags:
    - motcle: Noyau/Image/Théorème du rang

question: |
        On considère \(\Rr^3\) muni de la base canonique \({\cal{ B}}= \{e_1,e_2,e_3\}\) et \(f\) l'endomorphisme de \(\Rr^3\) défini par 
        \(f(e_1)= e_3,\, f(e_2)= e_1+e_2,\,  f(e_3)= e_1+e_2+e_3\). 
        Quelles sont les assertions vraies ?

answers: 
    - value: |
        \(\{e_1+e_2-e_3\}\) est une base de \(\Im f \)
      correct: False

    - value: |
        \(\dim \Im f =2\)
      correct: True

    - value: |
        \(\{e_1+e_2-e_3\}\) est une base de \(\ker f\)
      correct: True

    - value: |
        \(\dim \ker f=2 \)
      correct: False

explanations: |
        On remarque que \(f(e_3)= f(e_1)+f(e_2) \) et que \(f(e_1)\) et \(f(e_2)\) ne sont pas colinéaires, donc \(\{e_1+e_2,e_3\}\) est une base de \(\Im f\) et donc \(\dim \Im f =2\).
        \vskip0mm
        D'après le théorème du rang, \(\dim \ker f = 1 \) et comme \(f(e_1+e_2-e_3) = 0\) et  \(e_1+e_2-e_3 \neq 0\), \(\{e_1+e_2-e_3\}\) est une base de \(\ker f\).

