      correct: False

explanations: |
        \(\ker f = \{P \in \Rr_2[X] \; ; \; P'=0\} = \Rr\). Donc \( \{1\}\) est une base de \(\ker f\). Comme \(\ker f \neq \{0\}\), \(f\) n'est pas injective.
