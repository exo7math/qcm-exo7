answers: 
    - value: |
        \(f\) est bijective
      correct: True

    - value: |
        \(\Im (Id+f) \cap \Im (Id-f) = E\)
      correct: False

    - value: |
        \(E=\Im (Id+f) + \Im (Id-f)\)
      correct: True

