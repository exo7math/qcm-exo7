        Soit \(x\in E\), alors \(\displaystyle x=\frac{1}{2}(x+f(x))+\frac{1}{2}(x-f(x)) \in \Im (Id+f)+\Im (Id-f)\). On en déduit que \(E= \Im (Id+f) + \Im (Id-f)\). Par conséquent, \(\Im (Id+f)\) et \(\Im (Id-f)\) sont supplémentaires dans \(E\).

