        D'après le théorème du rang, \(\dim \Im f = 2 \) et comme \(f(X)=1\) et \( f(X^2) = 2X\) ne sont pas colinéaires, \(\{1,X\}\) est une base de  \(\Im f\). Donc \(f\) n'est pas surjective, puisque \(\dim \Im f = 2 \) et 
        \(\dim \Rr_2[X] =3 \).

