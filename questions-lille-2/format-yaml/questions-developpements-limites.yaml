        \[\sqrt[3]{3+x}=\sqrt[3]{3}.\sqrt[3]{1+\frac{x}{3}}=\sqrt[3]{3}\left(1+\frac{1}{3}.\frac{x}{3}+o(x)\right)=\sqrt[3]{3}+\frac{\sqrt[3]{3}}{9}x+o(x).\]
